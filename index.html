<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project One</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="raleway-normal">
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="logo">LOGO</div>
            <a href="#" class="primary-btn">Sign Up</a>
        </nav>
    </header>
    <main>
        <!-- Banner-section -->
        <section class="banner-section">
            <div class="banner-content">
                <h2 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h2>
                <a href="#" class="primary-btn">Stay Focused</a>
            </div>
        </section>

        <!-- action-section -->
        <section class="action-section">
            <div class="action-content">
                <h3 class="action-content-title">See It in Action</h3>
                <p class="action-content-discription">Explore the live preview and imagine your brand in this bold new look.</p>
                <a href="#" class="primary-btn">Launch Live Preview</a>
            </div>
            <div class="action-img-content">
                <img src="./images/wc-mini.png" alt="">
            </div>
        </section>

        <!-- user-info-section -->
        <section class="user-info-section">
            <h3 class="userinfo-title">Joined Thousands of Productive Users</h3>
            <div class="user-info-content">
                <div class="user-info-details">
                    <h2>50K</h2>
                    <p>Active Users</p>
                </div>
                <div class="user-info-details">
                    <h2>2M+</h2>
                    <p>Focus Sessions</p>
                </div>
                <div class="user-info-details">
                    <h2>95%</h2>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </section>

        </main>
</body>
</html>
